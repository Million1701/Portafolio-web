<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="content">
        <div id="calculator" class="w-25">
            <div id="resultsScreen" class="">
                <h2 class="text-center py-2">Results</h2>

                <div class="row mt-3 mb-1 mx-0 p-0 text-center">
                    <p class="h5 col p-0">Nro</p>
                    <p class="h5 col p-0">Valor</p>
                </div>
            </div>
            <div id="screen" class="">
                <div class="resultados">
                    <img src="menu.png" alt="resultados">
                </div>
                <div id="content-num1">
                    <p id="num1" class="mb-0"></p>
                </div>
                <div id="content-num2">
                    <p id="num2"></p>
                </div>
                <div id="content-signo">
                    <p id="signo"></p>
                </div>
            </div>


            <div id="content-keys">
                <div id="keys" class="row p-0 m-0">
                    <div class="row p-0 m-0">
                        <button class="especiales dltTotal col-4 border-0">CE</button>
                        <button class="especiales dltNumber col-4 border-0">C</button>
                        <button class="especiales dlt col-4 border-0"><img src="borrar.png" alt="borrar" id="img"
                                class="img"></button>
                    </div>
                    <div class="row p-0 m-0">
                        <button id="keys-7" class="decimal col border-0">7</button>
                        <button id="keys-8" class="decimal col border-0">8</button>
                        <button id="keys-9" class="decimal col border-0">9</button>
                        <button id="keys-divider" class="dividendo col border-0">/</button>
                    </div>
                    <div class="row p-0 m-0">
                        <button id="keys-4" class="decimal col border-0">4</button>
                        <button id="keys-5" class="decimal col border-0">5</button>
                        <button id="keys-6" class="decimal col border-0">6</button>
                        <button id="keys-multi" class="dividendo col border-0">*</button>
                    </div>
                    <div class="row p-0 m-0">
                        <button id="keys-1" class="decimal col border-0">1</button>
                        <button id="keys-2" class="decimal col border-0">2</button>
                        <button id="keys-3" class="decimal col border-0">3</button>
                        <button id="keys-resta" class="dividendo col border-0">-</button>
                    </div>
                    <div class="row p-0 m-0">
                        <button id="punto" class="punto col border-0">.</button>
                        <button id="keys-0" class="decimal col border-0">0</button>
                        <button id="keys-sumar" class="dividendo col border-0">+</button>
                        <button id="keys-igual" class="igual col border-0">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="calCodigo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
